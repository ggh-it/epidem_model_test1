{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="registration-form">
        <h2 class="text-center mb-4">Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
        </form>
    </div>
</div>
{% endblock %}
