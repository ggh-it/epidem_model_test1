<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SEIRVD{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Навигаційна панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Головна</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/modeling/simulate/">Моделювання вірусу</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/users/profile/">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0">Вихід</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/users/login/">Вхід</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/register/">Реєстрація</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4 flex-grow-1">
    {% block content %}{% endblock %}
</main>

<!-- Футер -->
<footer class="bg-primary text-light text-center py-4 mt-5">
    <p>&copy; <span id="currentYear"></span> Молчанов Кирило, ІКМ-221зб</p>
</footer>

<script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
